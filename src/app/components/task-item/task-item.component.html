<!-- src/app/components/task-item/task-item.component.html -->
<div class="task" [ngClass]="{'reminder': task.reminder, 'completed': task.completed}" [class]="getPriorityClass()">
  <div class="task-content" (dblclick)="onToggle()">
    <div class="task-header">
      <input type="checkbox" [checked]="task.completed" (change)="onComplete()" />
      <h3 [ngClass]="{'completed-text': task.completed}">{{ task.text }}</h3>
    </div>
    <div class="task-details">
      <p *ngIf="task.dueDate">Due: {{ task.dueDate }} {{ task.dueTime }}</p>
      <p *ngIf="task.reminder" class="reminder-badge">Reminder</p>
    </div>
  </div>
  <div class="task-actions">
    <button (click)="onEditClick()" class="edit-btn">Edit</button>
    <button (click)="onDeleteClick()" class="delete-btn">X</button>
  </div>
</div>
